<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/css/base.css">
  <link rel="stylesheet" href="/public/css/self.css">
</head>

<body>
  <div class="header container">我是个人中心</div>

  <div class="content container">
    <form action="">
      <div class="avatar">
        <img src="" alt="">
      </div>
      <label for="avatar">
        上传图片
        <input type="file" id="avatar" style="display: none;">
      </label>
      <label>
        邮箱：<input type="text" disabled>
      </label>
      <label>
        手机号：<input type="text">
      </label>
      <label>
        年龄：<input type="text">
      </label>
      <div>
        爱好：
        <input type="checkbox"> 吃饭
        <input type="checkbox"> 睡觉
        <input type="checkbox"> 玩游戏
      </div>
      <div>
        性别：
        <input type="radio" name="gender"> 男
        <input type="radio" name="gender"> 女
        <input type="radio" name="gender"> 保密
      </div>
      <label>
        个人描述：<br>
        <textarea name="" id="" cols="30" rows="10" placeholder="这个人很懒，什么也没写"></textarea>
      </label>
      <button>确认修改</button>
      <button>修改密码</button>
    </form>
  </div>

  <div class="footer container">页面底部</div>
</body>

</html>
